  Tag:
    type: "object"
    required:
    - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
    example:
      name: "name"
      id: 0
  Equipment:
    type: "object"
    required:
    - "equipmentType"
    properties:
      id:
        type: "integer"
        format: "int64"
      equipmentType:
        $ref: "#/definitions/EquipmentType"
      magnitude:
        type: "string"
        example: "5lbs"
        description: "The weight or strength of the equipment"
      quantity:
        type: "integer"
        description: "Only relvant for weights, e.g. used 1 or 2 dumbbells"
    description: "Type must be set otherwise parameters are invalid"
    example:
      quantity: 9
      magnitude: "5lbs"
      id: 7
      equipmentType: {}
  Source:
    type: "object"
    required:
    - "url"
    properties:
      id:
        type: "integer"
        format: "int64"
      url:
        type: "string"
        description: "The descriptive and unique identifier for the source - may not\
          \ actually be a web address"
      name:
        type: "string"
      creator:
        type: "string"
      duration:
        type: "string"
        example: "P1DT12H"
        description: "Duration in ISO 8601 format"
      sourceType:
        $ref: "#/definitions/SourceType"
      extraInfo:
        type: "string"
        description: "Field that could be used to add sourceType specific info"
      tags:
        type: "array"
        items:
          type: "string"
      exercises:
        type: "array"
        items:
