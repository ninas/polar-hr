    type: "object"
    required:
    - "zoneType"
    properties:
      id:
        type: "integer"
        format: "int64"
      zoneType:
        $ref: "#/definitions/ZoneType"
      lowerLimit:
        type: "integer"
      upperLimit:
        type: "integer"
      duration:
        type: "string"
        example: "P1DT12H"
        description: "Duration in ISO 8601 format"
      percentSpentAbove:
        type: "number"
        format: "float"
        description: "Convenience value to describe the total percentage of the workout\
          \ spent in this zone or higher"
    example:
      duration: "P1DT12H"
      zoneType: {}
      upperLimit: 7
      id: 2
      lowerLimit: 4
      percentSpentAbove: 1.2315135
  Workout:
    type: "object"
    required:
    - "startTime"
    properties:
      id:
